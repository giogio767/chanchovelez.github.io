<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes que Rebotan al Hacer Clic</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .bounce-image {
            position: absolute;
            width: 50px; /* Tamaño de la imagen */
            height: 50px;
            pointer-events: none; /* Para no interferir con clics */
            border-radius: 50%; /* Opcional: hace las imágenes circulares */
        }
    </style>
</head>
<body>
    <script>
        // Array de URLs de imágenes (puedes agregar más o usar locales)
        const images = [
            'https://via.placeholder.com/50/FF0000', // Roja
            'https://via.placeholder.com/50/00FF00', // Verde
            'https://via.placeholder.com/50/0000FF'  // Azul
        ];

        // Array para almacenar imágenes y sus velocidades
        const bouncingImages = [];

        // Función para obtener una imagen aleatoria
        function getRandomImage() {
            return images[Math.floor(Math.random() * images.length)];
        }

        // Función para obtener una posición aleatoria
        function getRandomPosition() {
            const maxX = window.innerWidth - 50; // Ajusta según el ancho de la imagen
            const maxY = window.innerHeight - 50; // Ajusta según el alto de la imagen
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            return { x, y };
        }

        // Función para obtener una velocidad aleatoria
        function getRandomVelocity() {
            const speed = 5; // Velocidad base (ajusta si quieres más rápido/lento)
            const angle = Math.random() * 2 * Math.PI;
            return {
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed
            };
        }

        // Evento de clic para crear una nueva imagen
        document.addEventListener('click', (event) => {
            const img = document.createElement('img');
            img.src = getRandomImage();
            img.className = 'bounce-image';
            const pos = getRandomPosition();
            img.style.left = `${pos.x}px`;
            img.style.top = `${pos.y}px`;
            document.body.appendChild(img);

            // Agregar la imagen y su velocidad al array
            bouncingImages.push({
                element: img,
                x: pos.x,
                y: pos.y,
                vx: getRandomVelocity().vx,
                vy: getRandomVelocity().vy
            });
        });

        // Función para actualizar las posiciones y manejar rebotes
        function update() {
            bouncingImages.forEach((imgObj) => {
                // Actualizar posición
                imgObj.x += imgObj.vx;
                imgObj.y += imgObj.vy;

                // Detectar colisiones con los bordes
                if (imgObj.x <= 0 || imgObj.x >= window.innerWidth - 50) {
                    imgObj.vx = -imgObj.vx; // Invertir dirección horizontal
                    imgObj.x = Math.max(0, Math.min(imgObj.x, window.innerWidth - 50)); // Evitar que se salga
                }
                if (imgObj.y <= 0 || imgObj.y >= window.innerHeight - 50) {
                    imgObj.vy = -imgObj.vy; // Invertir dirección vertical
                    imgObj.y = Math.max(0, Math.min(imgObj.y, window.innerHeight - 50)); // Evitar que se salga
                }

                // Aplicar la nueva posición al elemento
                imgObj.element.style.left = `${imgObj.x}px`;
                imgObj.element.style.top = `${imgObj.y}px`;
            });

            // Continuar la animación
            requestAnimationFrame(update);
        }

        // Iniciar la animación
        requestAnimationFrame(update);
    </script>
</body>
</html>
